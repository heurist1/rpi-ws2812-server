		<title>WS2812 Server - simple rainbow</title>

<body>
<p>
Add a LED string of 10 LEDs with WS2812 chip on PWM0 (GPIO 12) output of the Raspberry Pi.<br/>
Execute these commads to render a rainbow.
</p>

<div class="commands">
setup 1,10,5
init
rainbow
render
</div>

<p>
If colors do not match, try a different LED type (change the 5 in the setup command).
</p>
<p><a href="index.htm">Back</a></p>
</body>
