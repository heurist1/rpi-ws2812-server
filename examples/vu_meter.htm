<body>
<p>
This will render a volume level meter on your LED strip.<br/>
The louder the music more LEDs will be turned on.
</p>

<div class="commands">
<code>
setup 1,120,3
init
record_audio "plughw:CARD=Device,DEV=0"
vu_meter 1
</code>
</div>
