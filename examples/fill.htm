<body>
<p>
Add a LED string of 10 LEDs with WS2812 chip on PWM0 (GPIO 12) output of the Raspberry Pi.<br/>
Execute these commads to fill your LED string with green color
</p>

<div class="commands">
setup 1,10,5
init
fill 1,00FF00
render
</div>
